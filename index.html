<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="winner">First to 5 wins!</div>
        <div class="choices">
            <img class="rock" src="./img/rock.png">
            <img class="paper" src="./img/paper.png">
            <img class="scissors" src="./img/scissors.png">
        </div>

        <div class="score">
            <div>
                <div>Player</div>
                <div class="player-score">0</div> 
            </div>
            <div>
                <div>Computer</div>
                <div class="cpu-score">0</div> 
            </div>
        </div>
        
        <div class="round">
            <div class="round-info">Select a choice to play!</div>
            <div class="results"></div>
        </div>
        
        <script src="rps.js"></script>
        
    </body>
</html>
